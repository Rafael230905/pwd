<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>Reservation Hotel Room</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <h2><b>Reservation Hotel Room</b></h2>

  <fieldset>
    <legend><b>Personal Date</b></legend>
    <p>1. Name<br />
      <input type="text" name="name" />
    </p>
    <p>2. Gender<br />
      <input type="text" name="gender" />
    </p>
    <p>3. Email Address<br />
      <input type="text" name="email" />
    </p>
    <p>4. Telp Number<br />
      <input type="text" name="telp" />
    </p>
  </fieldset>

  <fieldset>
    <legend><b>Reservation Room form</b></legend>
    <p>1. Reservation Name<br />
      <input type="text" name="reservation_name" />
    </p>
    <p>2. Booking date<br />
      <input type="text" name="booking_date" />
    </p>
    <p>3. Room Type<br />
      <select name="room_type">
        <option value="deluxe">Deluxe</option>
        <option value="suite">Suite</option>
        <option value="standard">Standard</option>
      </select>
    </p>
    <p>4. Bed Type<br />
      <select name="bed_type">
        <option value="single">Single bed</option>
        <option value="double">Double bed</option>
      </select>
    </p>
    <p>5. Breakfast<br />
      <input type="radio" name="breakfast" value="with" /> With Breakfast
      <input type="radio" name="breakfast" value="without" /> Without Breakfast
    </p>
  </fieldset>

  <fieldset>
    <legend><b>Payment</b></legend>
    <p>1. Check in date<br />
      <input type="text" name="checkin" />
    </p>
    <p>2. Check out date<br />
      <input type="text" name="checkout" />
    </p>
    <p>3. Payment Method<br />
      <select name="payment_method">
        <option value="cash">Cash</option>
        <option value="credit">Credit</option>
        <option value="debit">Debit</option>
      </select>
    </p>
  </fieldset>

  <p><input type="submit" value="submit" /></p>
</body>
</html>
